<!DOCTYPE html>
<html>
<head>
    <title>Intuit Form</title>
    <link rel='stylesheet' href='./styles.css'>
</head>

<body>
    <div class='mainContainer'>
        <div class='logoContainer'>
            <a class='logoIntuit' href='#'></a>
            <div class='logoLinks'>
                <a class='logoMint' href='#'></a>
                <a class='logoQuick' href='#'></a>
                <a class='logoTurbo' href='#'></a>
            </div>
        </div>
        <section class='sectionForm'>
            <form class='formContainer'>
                <div class='formText'>
                    <h1>Create an Intuit Account</h1>
                    <h2>One account for everything Intuit, including Mint.</h2>
                    <h2>Learn more</h2>
                </div>
                <div class='formInput'>
                    <label for='email'>Email address</label>
                    <input class='inputEmail' type='text'>
                </div>
                <div class='formInput'>
                    <label for='phone'>Phone (recommended)</label>
                    <input class='inputPhone' type='text'>
                </div>
                <div class='formInput'>
                    <label for='password'>Password</label>
                    <input class='inputPassword' type='password'>
                </div>
                <button class='btnSubmit' type='submit'>Create Account</button>
                <p class='underText'>By clicking Create Account, you agree to our Terms and have read and acknowledge our Global Privacy Statement.</p>
            </form>
        </section>
    </div>
</body>
</html>
